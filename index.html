 <!DOCTYPE html>
 <html lang="ja">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Car Center</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <script defer src="script.js"></script>
 </head>
 <body>
     <header>
         <div class="logo">
             <img src="images/Logo.png" alt="Logo">
         </div>
         <nav class="desktop-menu">
             <ul>
                 <li><a href="#strengths">弊社の強み</a></li>
                 <li><a href="#company">企業情報</a></li>
                 <li><a href="#services">サービス</a></li>
                 <li><a href="#recruit">採用情報</a></li>
                 <li><a href="#contact">お問い合わせ</a></li>
             </ul>
         </nav>
         <div class="hamburger" id="hamburger">&#9776;</div>
     </header>
 
     <nav id="mobile_menu">
         <div class="close-menu" id="close-menu">&times;</div>
         <ul>
             <li><a href="#strengths">弊社の強み</a></li>
             <li><a href="#company">企業情報</a></li>
             <li><a href="#services">サービス</a></li>
             <li><a href="#recruit">採用情報</a></li>
             <li><a href="#contact">お問い合わせ</a></li>
         </ul>
     </nav>
 
     <div class="hero">
         <video class="video-background" autoplay muted loop>
             <source src="videos/painting.webm" type="video/webm">
         </video>
         <div class="hero-text">
             <h1>あなたのカーライフをサポート</h1>
             <p>確かな技術で安心をお届けします</p>
         </div>
     </div>
 
     <section id="strengths" class="strengths">
         <h2>弊社の強み</h2>
         <p>地域に根ざした丁寧なサービスと最新設備を備えています。</p>
     </section>
 
     <section id="services" class="services">
         <h2>サービス</h2>
         <div class="service-list">
             <a href="#paint" class="service-item">
                 <i class="fa-solid fa-spray-can-sparkles"></i>
                 <span>板金塗装</span>
             </a>
             <a href="#inspection" class="service-item">
                 <i class="fa-solid fa-wrench"></i>
                 <span>車検・点検</span>
             </a>
             <a href="#sales" class="service-item">
                 <i class="fa-solid fa-car-side"></i>
                 <span>新車・中古車販売</span>
             </a>
             <a href="#towing" class="service-item">
                 <i class="fa-solid fa-truck"></i>
                 <span>ロードサービス</span>
             </a>
         </div>
     </section>
 
     <section id="access" class="access">
         <h2>アクセス</h2>
         <div class="map-container">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.951694182651!2d139.74324421525875!3d35.6585809801997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b9ab88279a5%3A0x9e0c6a61647e6cf3!2z5p2x5Lqs6YO96Y2P5L2Q!5e0!3m2!1sja!2sjp!4v1690000000000" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
     </section>
 
     <section id="contact" class="contact">
         <h2>お問い合わせ</h2>
         <ul>
             <li>定休日: 日曜日</li>
             <li>営業時間: 9:00〜18:00</li>
             <li>電話番号: 000-1234-5678</li>
         </ul>
     </section>
 
     <footer>
         <p>&copy; 2023 My Car Center</p>
     </footer>
 </body>
 </html>
